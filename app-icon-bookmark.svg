<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Dark background -->
    <rect width="1024" height="1024" fill="#1A1A1A" rx="180" />

    <!-- Bookmark with tassel -->
    <g transform="translate(512, 512)">
        <!-- Main bookmark body -->
        <path d="M -100 -280 L 100 -280 L 100 280 L 0 200 L -100 280 Z"
            fill="#C9A9E9" />

        <!-- Decorative border -->
        <path d="M -100 -280 L 100 -280 L 100 280 L 0 200 L -100 280 Z"
            fill="none" stroke="#E8B4B8" stroke-width="3" opacity="0.6" />

        <!-- Inner shadow/depth -->
        <rect x="-90" y="-270" width="180" height="540" fill="#1A1A1A" opacity="0.1" />

        <!-- Tassel cords -->
        <line x1="-100" y1="280" x2="-100" y2="320" stroke="#E8B4B8" stroke-width="3" />
        <line x1="100" y1="280" x2="100" y2="320" stroke="#E8B4B8" stroke-width="3" />
        <line x1="0" y1="200" x2="0" y2="240" stroke="#E8B4B8" stroke-width="3" />

        <!-- Tassel ends -->
        <circle cx="-100" cy="325" r="6" fill="#E8B4B8" />
        <circle cx="100" cy="325" r="6" fill="#E8B4B8" />
        <circle cx="0" cy="245" r="6" fill="#E8B4B8" />

        <!-- Crescent moon on bookmark -->
        <g transform="translate(0, -80)">
            <circle cx="0" cy="0" r="50" fill="#E8B4B8" />
            <circle cx="15" cy="-5" r="46" fill="#C9A9E9" />
        </g>

        <!-- Small stars decoration -->
        <g fill="#E8B4B8" opacity="0.7">
            <circle cx="-30" cy="50" r="4" />
            <circle cx="35" cy="30" r="3" />
            <circle cx="-25" cy="120" r="3" />
            <circle cx="30" cy="140" r="4" />
        </g>
    </g>

    <!-- Ambient stars around bookmark -->
    <g fill="#C9A9E9" opacity="0.4">
        <circle cx="320" cy="400" r="4" />
        <circle cx="720" cy="380" r="3" />
        <circle cx="340" cy="640" r="3" />
        <circle cx="700" cy="620" r="4" />
    </g>

    <!-- Soft glow effect -->
    <defs>
        <radialGradient id="bookmarkGlow" cx="50%" cy="45%" r="40%">
            <stop offset="0%" style="stop-color:#E8B4B8;stop-opacity:0.25" />
            <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:0" />
        </radialGradient>
    </defs>
    <ellipse cx="512" cy="460" rx="280" ry="350" fill="url(#bookmarkGlow)" />
</svg>